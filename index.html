<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Overpass&display=swap" rel="stylesheet">
  <title>Movie Night</title>
</head>

<body>
  <header>
    <h1 tabindex="1">Movie Night</h1>
    <h2 tabindex="2">Need a movie suggestion right away? Drop some information below and we'll find you the best thing
      to watch
      in seconds!</h2>
  </header>
  <main>
    <div class="banner removeBlock" aria-hidden>
      <div class="bannerOverlay"></div>
      <div class="bannerImage"></div>
    </div>
    <section class='search'>
      <div class="wrapper">
        <form action="" class="searchForm">
          <label for="genre" class="visiblyHidden">Genre</label>
          <select id="genre" name="genre" tabindex="3"></select>
          <div class="oldNew">
            <label for="age" class="visiblyHidden" aria-hidden="true">Do you want to watch old movies? Uncheck the
              box.</label>
            <input type="checkbox" name="age" id="age" class="visiblyHidden checkBox checkBoxAge" checked tabindex="4">
            <label for="age" class="checkBoxLabel checkBoxOld" aria-hidden="true">Old</label>
            <label for="age" class="checkBoxLabel checkBoxNew" aria-hidden="true">New</label>
          </div>
          <button id="submit" class="submitButton" tabindex="5">Give me a movie!</button>
        </form>
      </div>
    </section>
    <section class='result sectionHidden removeBlock'>
      <div class="wrapper">
        <div class="resultsContainer">
          <div class="poster">
            <img src="" alt="" class="posterImage">
          </div>
          <div class="movieInfo">
            <div class="movieHeaders">
              <div class="resultHeaders">
                <h3 class="movieTitle" tabindex="6"></h3>
                <h4 class="movieYear"></h4>
              </div>
            </div>
            <div class="movieDetails">
              <div class="infoBlock genreBlock">
                <p id="resultGenre" class="resultGenre" tabindex="7"></p>
              </div>
              <div class="infoBlock overviewBlock">
                <p id="resultOverview" class="resultOverview" tabindex="8"></p>
              </div>
              <div class="infoBlock languageBlock">
                <p class="resultLanguage" id="resultLanguage" tabindex="9"></p>
              </div>
              <div class="infoBlock ratingBlock">
                <p class="resultRating" id="resultRating" tabindex="10"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="resultButtons">
          <a href="#" aria-label="Click the 'Another' button to find another movie" class="resultButton anotherMovie" id="resultAnotherButton" tabindex="11">Another</a>
          <a href="" aria-label="Click the 'New Search' button to find another movie"class="resultButton newSearch" id="resultNewButton" tabindex="12">New Search</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <h6>Copyright &copy; 2019 - Movie Night</h6>
  </footer>
</body>
<script src='./scripts/script.js'></script>
</html>
