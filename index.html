<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Overpass&display=swap" rel="stylesheet">
  <title>Movie Night</title>
</head>
<body>
  <header>
    <h1>Movie Night</h1>
  </header>
  <main>
    <section class='search'>
      <div class="wrapper">

        <form action="">
          <label for="genre">Genre</label>
          <select id="genre" name="genre">
            <!-- <option value="28">Action</option>
              <option value="action">Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option> -->
            </select>
            
            <input type="radio" name="quality" value="old"> Old
            <input type="radio" name="quality" value="new"> New
            <button id="submit">
              submit
            </button>
          </form>
        </div>
    </section>
    <section class='result'>
      <div class="wrapper">
        <div class="resultsContainer">
          <div class="poster">
            <img src="" alt="">
          </div>
          <div class="movieHeaders">
            <h2 class="movieTitle"></h2>
            <h4 class="movieYear"></h4>
          </div>
          <div class="movieInfo">
            <div class="infoBlock">
              <h5>Genres:</h5>
              <p id="resultGenre"></p>
            </div>
            <div class="infoBlock">
              <h5>Synopsis:</h5>
              <p id="resultOverview"></p>
            </div>
            <div class="infoBlock">
              <h5>Original language:</h5>
              <p class="" id="resultLanguage"></p>
            </div>
            <div class="infoBlock">
              <h5>Rating:</h5>
              <p class="" id="resultRating"></p>
            </div>
          </div>
        </div>
        <a href="#" class="resultButton anotherMovie" id="resultAnotherButton">Another</button>
        <a href="#" class="resultButton newSearch" id="resultNewButton">New Search</button>
      </div>
    </section>
  </main>
<footer>
  <h6>Copyright &copy; 2019 - Movie Night</h6>
</footer>
</body>
<script src='./scripts/script.js'></script>

</html>
