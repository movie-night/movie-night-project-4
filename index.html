<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Overpass&display=swap" rel="stylesheet">
  <title>Movie Night</title>
</head>

<body>
  <header>
    <h1>Movie Night</h1>
    <h2>Need a movie suggestion right away? Drop some information below and we'll find you the best thing to watch
      in seconds!</h2>
  </header>
  <main>
    <section class='search'>
      <div class="wrapper">
        <form action="" class="searchForm">
          <label for="genre" class="visiblyHidden">Genre</label>
          <select id="genre" name="genre"></select>
          <div class="oldNew">
            <input type="checkbox" name="age" id="age" class="visiblyHidden checkBox checkBoxAge" checked>
            <label for="age" class="checkBoxLabel checkBoxOld">Old</label>
            <label for="age" class="checkBoxLabel checkBoxNew">New</label>
          </div>
          <button id="submit" class="submitButton">Give me a movie!</button>
        </form>
      </div>
    </section>
    <section class='result'>
      <div class="wrapper">
        <div class="resultsContainer">
          <div class="poster">
            <img src="" alt="">
          </div>
          <div class="movieInfo">
            <div class="movieHeaders">
              <h3 class="movieTitle"></h3>
              <h4 class="movieYear"></h4>
            </div>
            <div class="infoBlock genreBlock">
              <p id="resultGenre" class="resultGenre"></p>
            </div>
            <div class="infoBlock overviewBlock">
              <p id="resultOverview" class="resultOverview"></p>
            </div>
            <div class="infoBlock languageBlock">
              <p class="resultLanguage" id="resultLanguage"></p>
            </div>
            <div class="infoBlock ratingBlock">
              <p class="resultRating" id="resultRating"></p>
            </div>
          </div>
        </div>
        <div class="resultButtons">
          <a href="#" class="resultButton anotherMovie" id="resultAnotherButton">Another</a>
          <a href="" class="resultButton newSearch" id="resultNewButton">New Search</a>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <h6>Copyright &copy; 2019 - Movie Night</h6>
  </footer>
</body>
<script src='./scripts/script.js'></script>
<script>
$(function(){
$('.result').addClass('removeBlock');
  $('h1').on('click', function() {
    $('header').toggleClass('headerMoveUp');
    $('.result').toggleClass('removeBlock');
    $('.search').toggleClass('removeBlock');
  });
});
</script>

</html>
